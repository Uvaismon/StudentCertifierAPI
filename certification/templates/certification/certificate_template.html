
<div style="width:800px; height:800px; padding:20px; text-align:center; border: 10px solid #787878">
<div style="width:750px; height:750px; padding:20px; text-align:center; border: 5px solid #787878">
       <span style="font-size:50px; font-weight:bold">Certificate of Completion</span>
       <br><br>
       <span style="font-size:50px; font-weight:bold"><img src="https://firebasestorage.googleapis.com/v0/b/studentcertificate-9ade1.appspot.com/o/logo.png?alt=media&token=cd20facc-775a-4c27-9ea3-34007028a040" alt="logo" width="120px" height="120px"></span>
       <br><br>
       <span style="font-size:25px"><i>This is to certify that</i></span>
       <br><br>
       <span style="font-size:30px"><b>{{ data.student_name }}</b></span><br/><br/>
       <span style="font-size:25px"><i>has completed the course</i></span> <br/><br/>
       <span style="font-size:30px">{{ data.course }}</span> <br/><br/>
       <span style="font-size:30px">from {{ data.university_name }}</span> <br/><br/>
       <span style="font-size:20px">with grade <b>{{ data.grade_obtained }}</b></span> <br/><br/>
       <span style="font-size:25px"><i>dated</i></span><br>
      <span style="font-size:30px">{{ data.generated_on }}</span><br/><br/>
      <span style="font-size:10px">Certificate ID {{ data.certificate_id }}</span>
</div>
</div>
